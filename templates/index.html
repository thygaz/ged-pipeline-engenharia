<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema RH</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div class="sidebar">
        <div class="logo">
            <span class="material-icons">folder_shared</span> Sistema RH
        </div>
        <div class="search-box">
            <input type="text" id="search" placeholder="Buscar colaborador..." onkeyup="filtrarFuncionarios()">
        </div>
        
        <div class="create-box">
            <button class="btn-create" onclick="abrirModalCriar()">+ Novo Colaborador</button>
        </div>

        <div class="func-list" id="lista-funcionarios">
            <div class="loading">Carregando...</div>
        </div>
    </div>

    <div class="main">
        <div class="header">
            <h2 id="titulo-nome">Selecione um Colaborador</h2>
            <div class="status-badge" id="status-pasta">Aguardando seleção</div>
        </div>

        <div id="drop-zone" class="drop-zone hidden">
            <span class="material-icons" style="font-size: 48px;">cloud_upload</span>
            <p>Solte os arquivos aqui para anexar</p>
        </div>

        <div class="files-container" id="grid-arquivos">
            <div class="placeholder-img">
                <span class="material-icons" style="font-size: 64px; color: #444;">description</span>
                <p>Os documentos aparecerão aqui</p>
            </div>
        </div>

        <div class="actions-panel" id="painel-acoes" style="display: none;">
            <div class="file-info">
                <span class="material-icons" style="color: var(--green)">check_circle</span>
                <span id="nome-arquivo-sel" class="selected-info">...</span>
            </div>
            
            <div class="controls">
                <select id="doc-type">
                    <option>RG</option><option>CPF</option><option>CNH</option>
                    <option>Foto</option><option>Comprovante de Residência</option>
                    <option>Carteira de Trabalho</option><option>Certidão de Nascimento</option>
                    <option>Certidão de Casamento</option><option>Título de Eleitor</option>
                    <option>PIS</option><option>Vacinação</option><option>Reservista</option>
                    <option>Dados Bancários</option><option>Escolaridade</option>
                    <option>Histórico Escolar</option><option>Ficha Cadastral</option>
                </select>
                
                <label class="check-group">
                    <input type="checkbox" id="check-conjuge" onchange="toggleInputs()"> Cônjuge
                </label>
                <label class="check-group">
                    <input type="checkbox" id="check-filho" onchange="toggleInputs()"> Filho
                </label>
                <input type="text" id="input-filho" placeholder="Nome do Filho" disabled style="width: 120px;">
                
                <button class="btn-rename" onclick="renomearArquivo()">RENOMEAR</button>
                <button class="btn-view" id="btn-ver" onclick="abrirModalVisualizacao()">
                    <span class="material-icons">visibility</span> Ver
                </button>
            </div>
        </div>

        <button class="btn-upload-float" onclick="document.getElementById('input-upload').click()">
            <span class="material-icons">attach_file</span> Anexar Documento
        </button>
        <input type="file" id="input-upload" multiple style="display: none;" onchange="uploadArquivos(this.files)">

    </div>

    <div id="modal-visualizacao" class="modal-overlay" onclick="fecharModal(event)">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-titulo" style="margin:0; font-size:16px;">Visualização</h3>
                <button class="btn-close" onclick="fecharModal(event, true)">&times;</button>
            </div>
            <div class="modal-body">
                <iframe id="preview-frame" src=""></iframe>
            </div>
        </div>
    </div>

    <div id="loading-overlay" class="modal-overlay" style="z-index: 2000; background: rgba(0,0,0,0.7);">
        <div style="color: white; font-size: 20px; font-weight: bold;">
            Enviando arquivos...
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
